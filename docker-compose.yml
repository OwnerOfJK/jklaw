services:
  openclaw-gateway:
    build: .
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.openclaw.rule=Host(`openclaw.leaf-books.com`)"
      - "traefik.http.routers.openclaw.entrypoints=web"
      - "traefik.http.routers.openclaw.middlewares=redirect-to-https"

      - "traefik.http.routers.openclaw-secure.rule=Host(`openclaw.leaf-books.com`)"
      - "traefik.http.routers.openclaw-secure.entrypoints=websecure"
      - "traefik.http.routers.openclaw-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.openclaw-secure.middlewares=openclaw-ratelimit"

      - "traefik.http.middlewares.openclaw-ratelimit.ratelimit.average=50"
      - "traefik.http.middlewares.openclaw-ratelimit.ratelimit.burst=100"

      - "traefik.http.services.openclaw.loadbalancer.server.port=18789"
      - "traefik.docker.network=dokploy-network"
    mem_limit: 2g
    mem_reservation: 1g
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const n=require('net');const s=n.createConnection(18789,'127.0.0.1',()=>{s.end();process.exit(0)});s.on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  openclaw-cli:
    profiles: ["cli"]
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      BROWSER: echo
    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]

  notes:
    build:
      context: ./notes-app
      dockerfile: Dockerfile
    image: notes-app:local
    environment:
      NOTES_DIR: /data/notes
    volumes:
      - openclaw_workspace:/data
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      
      - "traefik.http.routers.notes.rule=Host(\\`notes.leaf-books.com\\`)"
      - "traefik.http.routers.notes.entrypoints=web"
      - "traefik.http.routers.notes.middlewares=redirect-to-https"
      
      - "traefik.http.routers.notes-secure.rule=Host(\\`notes.leaf-books.com\\`)"
      - "traefik.http.routers.notes-secure.entrypoints=websecure"
      - "traefik.http.routers.notes-secure.tls.certresolver=letsencrypt"
      
      - "traefik.http.services.notes.loadbalancer.server.port=3000"
      - "traefik.docker.network=dokploy-network"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  openclaw_config:
  openclaw_workspace:

networks:
  dokploy-network:
    external: true
